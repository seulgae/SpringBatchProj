spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  batch:
    jdbc:
      initialize-schema: embedded
---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/springbatch?useUnicode=true&characterEncoding=utf8
      username: root
      password: pass
      driver-class-name: com.mysql.cj.jdbc.Driver
##    driver-class-name: com.mysql.jdbc.Driver 구
  batch:
    jdbc:
      initialize-schema: embedded

## 스키마 생성 설정
## ALWAYS : 스크립트 항상 실행
## RDBMS 설정이 되어 있을 경우 내장 DB 보다 우선적으로 실행

## EMBEDDED : 내장 DB일 때만 실행되며 스키마가 자동 생성됨. default

## NEVER : 스크립트 항상 실행 안함
##         내장 DB일경우 스크립트가 생성이 안되기 때문에 오류 발생
##         운영에서 수동으로 스크립트 생성 후 설정하는 것을 권장
## Table 'springbatch.BATCH_JOB_INSTANCE' doesn't exist : 테이블이 존재하지 않습니다.
## 수동으로 테이블을 생성하지 않는 상태 never
